<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>QUIZZZZ!!</title>
  </head>
  <body>
    <!-- top -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-tertiary display-3 my-4">EASY QUIZY</h2>
      </div>
    </div>

    <!-- Result -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You scored <span class="text-tertiary display-4 p-3">0%</span></p>
      </div>
    </div>

    <!-- questions -->
    <div class="quiz py-4 bg-secondary">
      <div class="container">
        <h2 class="my-5 text-white">Attempt Questions Like A Boss!</h2>

        <form class="form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Liverpool Or Manchester United?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label for="" class="form-check-label">Liverpool</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label for="" class="form-check-label">Manchester United</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Champions League Trophy or Premier League?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A"  />
              <label for="" class="form-check-label">Champions League</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label for="" class="form-check-label">Premier League</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">3. Klopp or Ferguson?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A"  />
              <label for="" class="form-check-label">Klopp</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label for="" class="form-check-label">Ferguson</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">4. Alisson or De Gea?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label for="" class="form-check-label">Alisson</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label for="" class="form-check-label">De Gea</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
